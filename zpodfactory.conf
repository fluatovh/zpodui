<VirtualHost *:80>
    ServerName zpodfactory.local
    ServerAlias localhost
    
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Configuration pour les fichiers statiques
    <FilesMatch "\.(html|css|js|json|png|jpg|jpeg|gif|ico|svg)$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </FilesMatch>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/zpodfactory_error.log
    CustomLog ${APACHE_LOG_DIR}/zpodfactory_access.log combined
    
    # Configuration pour les fichiers JavaScript et CSS
    AddType application/javascript .js
    AddType text/css .css
    
    # Enable PHP processing
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Sécurité : Ne pas servir les fichiers de configuration sensibles
    <FilesMatch "^(config\.env|\.zpodfactory_config\.json)$">
        Require all denied
    </FilesMatch>
</VirtualHost>
